# XenMaster EN language file

# XEN Error constants
VM_HVM_REQUIRED=Your CPU(s) does not support VT-x or AMD-v, which this VM requires
PLUGGING_IN_PBD=Disk image repository %1$s is being plugged into the host
SR_BACKEND_FAILURE_108=NFS server is unavailable
SR_BACKEND_FAILURE_108_MESSAGE=The NFS server might be down or the service unavailable
# VM
VM_ALREADY_RUNNING=VM %1$s was already running
VM_ALREADY_RUNNING_MESSAGE=Starting VMs that are already started is proven to be rather difficult
VM_ALREADY_HALTED=VM %1$s was already halted
VM_ALREADY_HALTED_MESSAGE=Don't worry, it's off
VM_BAD_POWER_STATE=VM %1$s does not support that operation in its current power state
VM_BAD_POWER_STATE_MESSAGE=This might happen when you e.g. try to start a VM that's already running
VM_START_COULD_NOT_PLUG_VBD=One or more disks could not be attached
VM_START_COULD_NOT_PLUG_VBD_MESSAGE=Xen failed to plug in one or more VBD. This might prohibit the VM to start properly.
VM_MISSING_PV_DRIVERS=VM %1$s PV drivers not installed
#VBD
NO_FREE_VBD_SLOT=No free VBD slot available
NO_FREE_VBD_SLOT_MESSAGE=There cannot be any more VBDs added
#VIF
NO_FREE_VIF_SLOT=No free VIF slot available
NO_FREE_VIF_SLOT_MESSAGE=There cannot be any more VIFs added
# Sensor messages
SR_ALLOCATION_EXCEEDS_THRESHOLD=SR %1$s has been allocated for more than %2$s %
SR_ALLOCATION_EXCEEDS_THRESHOLD_MESSAGE=This SR has exceeded the set threshold. You should take action to resolve this asap.
SR_VIRTUAL_ALLOCATION_EXCEEDS_THRESHOLD_MESSAGE=This SR has exceeded the set threshold. When some of your dynamic disk images grow physically, you'll have storage contention. Please resolve this asap.