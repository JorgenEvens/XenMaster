<div id="vm_device_add">
	
	<h3>Create a device</h3>
	
	<div class="form_line">
		<label for="vm_device_type">Devicetype:</label>
		<select id="vm_device_type" name="device_type" data-action=device_type_selected>
			<option value=""> - select devicetype - </option>
			<optgroup label="Storage">
				<option value="harddisk">Harddisk</option>
				<option value="disk">DVD/CD disk</option>
			</optgroup>
			<optgroup label="Connectivity">
				<option value="nic">Network Interface</option>
			</optgroup>
		</select>
	</div>
	
	<div class="placeholder vm_device_config"></div>
</div>
