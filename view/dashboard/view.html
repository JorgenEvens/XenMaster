<div id="dashboard">
	<div class="summary column_left vm_list">
		<h2 class="corner top left">
			Summary
			<span class="actions">
				<a data-action="all_show">All virtual machines</a>
			</span>
		</h2>
		<table cellspacing="0" cellpadding="0">
			<thead>
				<tr>
					<th>High load</th>
					<th class="small">CPU</th>
					<th class="small">MEM</th>
				</tr>
			</thead>
			<tbody>
				<tr class="record vm_template" data-action="vm_clicked">
					<td>VM Name</td>
					<td class="small">CPU</td>
					<td class="small">MEM</td>
				</tr>
			</tbody>
			<tfoot></tfoot>
		</table>
		<canvas width="300px" height="300px"></canvas>
	</div>
	<div class="column_right">
		<h2>The news</h2>
		<h3>2011-09-30</h3>
		<ul>
			<li>
				A news item that could very well be very interesting!
			</li>
		</ul>
	</div>
</div>
